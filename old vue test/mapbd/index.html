<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
		</style>
	</head>
	<body>
		<div id="bdmaps"></div>
		<script src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=2foRajs7fCOneXhO0793nSfeB8pCDSgt"></script>
		<script type="text/javascript">
			function loadbdmap(){
				var map = new BMapGL.Map('bdmaps'); // 创建Map实例
				map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 12); // 初始化地图,设置中心点坐标和地图级别
				map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
			}
			loadbdmap()
			function setdom(){
				document.getElementById('bdmaps').style.cssText = 'width: '+(window.innerWidth||document.body.clientWidth||document.documentElement.clientWidth)+'px;height:'+(window.innerHeight||document.body.clientHeight||document.documentElement.clientHeight)+'px;'
			}
			setdom()
			window.addEventListener('resize',function(){
				setdom()
			})
		</script>
	</body>
</html>
