<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="static/swiper6/swiper-bundle.css"/>
		<link rel="stylesheet" type="text/css" href="static/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="static/coms/index.css"/>
	</head>
	<body>
		<div id="app">
			<nav_com></nav_com>
		</div>
		<div style="position: relative;overflow: hidden;height: 0;">
			<template id="nav_com">
				<div>
					<div class="tabswrap">
						<div id="tabswrap" class="swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide" :style="{color:ind == 0?'red':''}" @click="tabchangecb(0,-1)">全部</div>
								<div class="swiper-slide" :style="{color:ind == 1?'red':''}" @click="tabchangecb(1,1)">未付款</div>
								<div class="swiper-slide" :style="{color:ind == 2?'red':''}" @click="tabchangecb(2,2)">已付款</div>
								<div class="swiper-slide" :style="{color:ind == 3?'red':''}" @click="tabchangecb(3,3)">未发货</div>
								<div class="swiper-slide" :style="{color:ind == 4?'red':''}" @click="tabchangecb(4,4)">已发货</div>
								<div class="swiper-slide" :style="{color:ind == 5?'red':''}" @click="tabchangecb(5,5)">已收货</div>
							</div>
						</div>
					</div>
					<div class="itemwrap">
						<div class="item" v-for="(v,i) in 6" :class="ind == i?('item'+i):''">
							<div v-if="list['list'+ind].length == 0">无数据</div>
							<div v-else>
								<div v-for="(vs,ind) in list['list'+ind]">{{vs}}</div>
							</div>
						</div>
					</div>
				</div>
			</template>
		</div>
		<script src="static/swiper6/swiper-bundle.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/common/vue3.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/coms/nav/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = Vue.createApp({
				components:{
					nav_com,
				}
			})
			app.mount('#app')
		</script>
	</body>
</html>
